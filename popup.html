<!DOCTYPE html>
<html>
  <head>
    <title>Translator</title>
    <script src="popup.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  </head>
  <body>
    <div id="pin-popup">
      <input type="text" id="inputText" placeholder="Enter word to be translated">
      <button id="translateBtn">Translate</button>
      <p id="output"></p>
      <div id="vocab-div" style="display: none;">
        <button id="listBtn">View your vocabs</button>
        <pre id="vocabList">
        </pre>
      </div>
    </div>
  </body>
</html>
<style>
  body {
    min-width: 200px;
  }

  #pin-popup {
    button {
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      font-family: "Poppins", sans-serif;
    }

    input {
      font-family: "Poppins", sans-serif;
      margin-bottom: 6px;
      padding: 3px 8px;
      border-radius: 4px;
      width: 180px;
    }
  }
</style>
