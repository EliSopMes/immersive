<!DOCTYPE html>
<html>
  <head>
    <title>Translator</title>
    <script src="popup.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  </head>
  <body>
    <div id="lng-level" style="display: flex; justify-content: space-between;">
      <h2>your level:</h2>
      <select name="levels" id="levels" style="height: 30px; margin-top: 10px;">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
      </select>
      <button id="level-btn" style="height: 30px; margin-top: 10px;">save</button>
      <div id="toast-icon" style="
        visibility: hidden;
        min-width: 60px;
        background-color: black;
        color: white;
        text-align: center;
        border-radius: 8px;
        padding: 4px 8px;
        position: fixed;
        z-index: 9999;
        bottom: 85%;
        left: 80%;
        transform: translateX(-50%);
        font-size: 14px;
      ">
        Saved!
      </div>
    </div>
    <hr>
    <br>
    <div id="pin-popup">
      <input type="text" id="inputText" placeholder="Enter word to be translated">
      <button id="translateBtn">Translate</button>
      <p id="output"></p>
      <hr>
      <br>
      <div id="vocab-div" style="display: none;">
        <button id="listBtn">View your vocabs</button>
        <pre id="vocabList">
        </pre>
      </div>
    </div>
  </body>
</html>
<style>
  body {
    min-width: 200px;
  }

  #pin-popup, #lng-level {
    button {
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      font-family: "Poppins", sans-serif;
    }

    input {
      font-family: "Poppins", sans-serif;
      margin-bottom: 6px;
      padding: 3px 8px;
      border-radius: 4px;
      width: 180px;
    }
  }
</style>
